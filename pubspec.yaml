name: flutter_fusioncharts
description: FusionCharts is a JavaScript charting library providing 100+ charts and 2,000+ maps for your web and mobile applications. This plugin provides Flutter interface which integrates with FC Core JavaScript library using webview.
repository: https://github.com/fusioncharts/flutter-fusioncharts
issue_tracker: https://github.com/fusioncharts/flutter-fusioncharts/issues
version: 1.0.0
homepage: https://www.fusioncharts.com/

environment:
  sdk: ">=2.18.4 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview: ^5.7.2+3
  path_provider: ^2.0.11
  pdf: ^3.8.4
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
